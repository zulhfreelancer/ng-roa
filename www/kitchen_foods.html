<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kitchen app</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ngStorage.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container" ng-controller="successCtrl">
        <div class="row">
            <div class="col-md-3">
                <h3>Foods</h3>
                
                <div class="panel panel-primary">
                    <div class="panel-heading clearfix">
                      <p class="panel-title pull-left" style="padding-top: 7.5px;">Table no {{table_number}}</p>
                      <div class="btn-group pull-right">
                        <button ng-click="deleteAll()" class="btn btn-danger pull-right">Delete</button>
                      </div>
                    </div><!-- panel-heading -->
                    <div class="panel-body">
                        <ul ng-repeat="food in localStorageFoods" ng-hide="food.qty == null">
                            <li>{{food.name}} ({{food.qty}})</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
