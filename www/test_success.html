<html>
<head>
	<title>ROA App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/test_app.js"></script>
</head>

<body ng-app="myApp">
    <div class="app" ng-controller="successCtrl">
    	<h2>Success!</h2>
    	
        <b>Table number:</b>
        <pre>{{ table_number }}</pre>
        
        <b>Foods data:</b>
    	<pre>{{ localStorageFoods | json }}</pre>

    	<b>Drinks data:</b>
    	<pre>{{ localStorageDrinks | json }}</pre>

    	<a href="test_table_number.html">Submit new order &raquo;</a>
    </div>
    <!-- ~ .app -->
    <script type="text/javascript" src="js/test_app.js"></script>
</body>

</html>
