<html>
<head>
	<title>ROA App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
</head>

<body ng-app="myApp">
    <div class="app" ng-controller="myCtrl">
    	<h3>Select menu</h3>
    	<a href="#" id="food">Foods</a>
    	<a href="#" id="drink">Drinks</a>

        <div id="foods" style="display:none">
            <ul ng-repeat="food in localStorageFoods">
                <li>{{food.name}}
                    <input type="number" ng-model="food.qty" value="{{food.qty}}" />
                </li>
            </ul>
        </div>
        <div id="drinks" style="display:none">
            <ul ng-repeat="drink in localStorageDrinks">
                <li>{{drink.name}}
                    <input type="number" ng-model="drink.qty" value="{{drink.qty}}" />
                </li>
            </ul>
        </div>

        <a href="test_success.html">Submit Order</a>

    </div>
    <!-- ~ .app -->
    <script type="text/javascript" src="js/test_app.js"></script>
</body>

</html>
