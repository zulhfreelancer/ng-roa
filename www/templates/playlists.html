<ion-view view-title="Menus">
<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
<div class="tabs">
  <a class="tab-item active">
    Foods
  </a>
  <a class="tab-item">
    Drinks
  </a>
</div>
</div>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists.foods" href="#/app/playlists/{{playlist.id}}">
        {{playlist.name}} - {{playlist.qty}}
      </ion-item>
      <ion-item ng-repeat="playlist in playlists.drinks" href="#/app/playlists/{{playlist.id}}">
        {{playlist.name}} - {{playlist.qty}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
